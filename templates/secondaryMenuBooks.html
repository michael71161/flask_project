<!DOCTYPE html>
<html lang="en">
<head>
<title>Books menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #ddd;
  
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color: rgb(232, 229, 238);
  
}
</style>
</head>
<body>

<div class="topnav">
  <a href="addbook">add new book</a>
  <a href="showbooks">display all books</a>
  <a href="findbook">find book by a name </a>
  <a href="removebook">remove book</a>
  
</div>

<div class="content">
  <h2>Books menu</h2>
  <p>Select an operation you want to do from the top navigation bar <br>
    use your browser backwards arrow to go back
  </p>
</div>

<div class="footer">
  <p >
    <img src="https://sbooks.net/wp-content/uploads/2021/10/old-book-flying-letters-magic-light-background-bookshelf-library-ancient-books-as-symbol-knowledge-history-218640948.jpg" width="800px" height="500px" alt="women reading a book" >
  </p>
</div>

</body>
</html>
