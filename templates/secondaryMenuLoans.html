<!DOCTYPE html>
<html lang="en">
<head>
<title>Loans menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #ddd;
  
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color: rgb(232, 229, 238);
  
}
</style>
</head>
<body>

<div class="topnav">
  <a href="loanbook">loan a book</a>
  <a href="returnbook">return a book</a>
  <a href="displayallloans">display all loans </a>
  <a href="displaylateloans">display late loans</a>
  
</div>

<div class="content">
  <h2>Loans menu</h2>
  <p>Select an operation you want to do from the top navigation bar </p>
</div>

<div class="footer">
  <p >
    <img src="http://www.morgangaynin.com/wp-content/uploads/2008/09/sarah-palin-librarian1.jpg" alt="angry librarian" >
  </p>
</div>

</body>
</html>
