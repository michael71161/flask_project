<h1 class="pushLeft">Add a new book </h1>
<form class="pushLeft" action="/addbook" method="POST">
<p style="background-color: rgb(29, 150, 219);">
    <label>Book Name:</label>
    <br>
    <input type="text" name="Name" required autofocus>
    <br><br>
    <label> Author Name:</label>
    <br>
    <input type="text" name="Authorname" required>
    <br><br>
    <label>Year Published:</label>
    <br>
    <input type="number"  name="year" required>
    <br><br>
    <label>Book type:</label>
    <br>
    <input type="number"  name="type" required>
    <br><br>
    <label> is available:</label>
    <br>
    <input type="text" name="available" required>
    <br><br>

    <button type="submit">Submit</button>
    <br><br>

</p>
<div style="color: red;">
    <h4>
        you added the following book:

    </h4>
    <br>

    {%for i in added%}
    book id: {{i[0]}}<br>
    book name: {{i[1]}}<br>
    author name: {{i[2]}}<br>
    year published: {{i[3]}}<br>
    book type :{{i[4]}}
    {%endfor%}
</div>
